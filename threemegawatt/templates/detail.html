{% extends "base.html" %}
{% block content %}
<h1>Site Details - {{ site }}</h1>
<table class="table">
  <thead>
    <tr>
      <td><strong>Date</strong></td>
      <td><strong>A Value</strong></td>
      <td><strong>B Value</strong></td>
    </tr>
  </thead>
  <tbody>
    {% for value in values %}
    <tr>
      <td>{{ value.date }}</td>
      <td>{{ value.a_value|floatformat:2 }}</td>
      <td>{{ value.b_value|floatformat:2 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
