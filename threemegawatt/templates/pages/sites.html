{% extends "base.html" %}
{% block navbar %}
  <li class="nav-item active">
    <a class="nav-link" href="{% url 'sites' %}">Sites <span class="sr-only">(current)</span></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'summary' %}">Summary</a>
  </li>
{% endblock %}
{% block content %}
  <h1>Sites</h1>
  <ul class="list-group">
    {% for site in sites %}
    <li class="list-group-item"><a href="/sites/{{site.id}}">{{ site }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
